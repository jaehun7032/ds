<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">로그인</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">이메일</label>
        <input type="email" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">로그인</button>
      <div class="text-end mt-2">
        <a href="{{ url_for('auth.forgot_password') }}">비밀번호를 잊으셨나요?</a>
      </div>
    </form>

    <hr class="my-4">

    <div class="text-center">
      <h5>소셜 로그인</h5>
      <a href="{{ url_for('auth.oauth_login', provider='google') }}" class="btn btn-outline-danger me-2">Google 로그인</a>
      <a href="{{ url_for('auth.oauth_login', provider='kakao') }}" class="btn btn-warning">Kakao 로그인</a>
    </div>

    <div class="text-center mt-4">
      <a href="{{ url_for('auth.register') }}" class="btn btn-link">아직 계정이 없으신가요? 회원가입</a>
    </div>
  </div>
</body>
</html>
