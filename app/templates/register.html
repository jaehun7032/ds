<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">회원가입</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.register') }}">
      <div class="mb-3">
        <label for="username" class="form-label">이메일 주소</label>
        <input type="email" class="form-control" id="username" name="username" placeholder="example@email.com" required>
        <div class="form-text">입력하신 이메일 주소로 인증 링크가 발송됩니다.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="form-text">8자 이상, 특수문자 포함 필수</div>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>

    <hr class="my-4">
    <div class="text-center">
      <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">이미 계정이 있으신가요? 로그인하기</a>
    </div>
  </div>
</body>
</html>
