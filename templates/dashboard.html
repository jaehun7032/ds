    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f4f7fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, #2c3e50, #34495e);
            color: white;
            padding: 20px 0;
            transition: width 0.3s ease;
            position: fixed;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .sidebar .user-info {
            text-align: center;
            padding: 10px;
            font-weight: 500;
            position: relative;
        }
        .sidebar .user-info span {
            display: inline-block;
            transition: opacity 0.3s;
        }
        .sidebar.collapsed .user-info span {
            opacity: 0;
            width: 0;
        }
        .sidebar hr {
            border-color: rgba(255, 255, 255, 0.2);
            margin: 15px 0;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: #ecf0f1;
            padding: 12px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .sidebar a.active {
            background: #2980b9;
            color: #fff;
        }
        .sidebar a .icon {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }
        .sidebar.collapsed a .text {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }
        .toggle-btn {
            background: #2980b9;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: transform 0.3s ease;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }
        .content.collapsed {
            margin-left: 70px;
        }
        /* Drag & Drop Styles */
        .container {
            display: flex;
            gap: 15px;
        }
        .dropzone {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            border: 2px solid #1576C1;
            background-color: #94DBFD;
            border-radius: 10px;
            transition: transform 0.5s;
        }
        .dropzone.dragover {
            transform: scale(0.9);
        }
        .box {
            width: 100px;
            height: 100px;
            cursor: move;
            user-select: none;
        }
        .box[data-item="A"] {
            background-color: #FFDCA9;
            border-color: #F97D02;
        }
        .box[data-item="B"] {
            background-color: #BCF8B9;
            border-color: #3CB43C;
        }
    </style>
</head>
